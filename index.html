<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>Odin's Etch-a-Sketch Project</title>
        <link rel='stylesheet' href="styles.css" type='text/css' />
    </head>

    <body>
        <div class='wrapper'>
            <h1 class='heading-text'>Etch-a-Sketch</h1>
            <div class='main'>
                <div class='tool-bar'>
                    <input type='color' value="#4A96DC" title='Select color'>
                    <button id = 'color'>Color Mode</button>
                    <button id = 'rainbow'>Rainbow Mode</button>
                    <button id = 'grayscale'>Grayscale</button>
                    <button id = 'eraser'>Eraser</button>
                    <p class='range-value'><span class='res'>62</span><span>by</span><span class='res'>62</span></p>
                    <input type='range' id='resolution' min="1" max="80">
                </div>

                <div class='board'></div>

            </div>

            <div class='message'><p>Move cursor over board to erase. Double-click eraser to clear board</p><p class='close'>X</p></div>

        </div>



        <script src='script.js'></script>
    </body>
</html>
